device: BS-240
protocol: ASTM_E1394-97
transport:
  mode: tcp
  port: 5001
  host: 0.0.0.0
  encoding: ascii
records:
  H:
    delimiter: "|\\^&"
    processing_id: PR
    version: "1394-97"
  P:
    fields:
      - set_id           # Field 1: sequence number
      - field2           # Field 2: empty
      - field3           # Field 3: empty  
      - field4           # Field 4: empty
      - patient_name     # Field 5: usually "^^"
  O:
    fields:
      - sample_id
      - sample_barcode
      - test_id
  R:
    fields:
      - test_id
      - result_value
      - units
      - abnormal_flag
  L:
    fields:
      - sequence_number
      - termination_code
parser:
  patient_name_field: P.5
  sample_id_field: O.3 